{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <br>
    <form action="{{ title }}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="title" placeholder="Title" value="{{ title }}" autocomplete="off" />
        </div>
        <div class="form-group">
            <textarea style="height: 60Vh;"name="desc" placeholder="Description">{{ content }}</textarea>
        </div>
        <input type="submit" value="Save page" />
    </form>
{% endblock %}
